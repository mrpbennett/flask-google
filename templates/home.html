{% extends 'layout.html' %}
{% block content %}

<!-- CONTENT HERE -->
<section class="flex items-center justify-center h-screen">
    <div class="flex flex-col">
        <h1 class="font-bold text-2xl text-center mb-3">Hello! {{name}}</h1>
        <div class="rounded-md shadow-md bg-gray-100 p-10 flex flex-col">
           <img src="{{profile_pic}}" class="rounded-full block mx-auto my-3">
            <span class="my-3 text-center">{{email}}</span>
            <a
                    class="py-3 px-2 bg-red-500 text-white rounded-md shadow-md text-center hover:bg-red-700"
               href="/logout">Logout</a>
        </div>
    </div>
</section>

{% endblock content %}
